<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel</title>
</head>
<body>
  <div class="main">
    <div class="textSection">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="title"><span class="pink">We're</span><br>coming<br>soon</div>
      <div class="subTitle">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
        <form action="">
          <div class="emailForm">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
          </div>
        </form>
    </div>
    <div class="imageSection">
      <img class="heroImage" src="./images/hero-desktop.jpg" alt="Base apparel model">
    </div>
  </div>
</body>
</html>
